<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome em Maiúscula</title>
</head>
<body>
    <script>
        function imprimeMaiuscula(nome) {
            document.write(nome.toUpperCase());
        }

        var nome = prompt('Digite seu nome em letra minúscula:');
        imprimeMaiuscula(nome);
    </script>
</body>
</html>
