<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
</head>
<body>
    <script>
        var nota = prompt(' digite sua nota:');
        var frequencia = prompt('digite sua frequencia:');

        var media = 7;
        var freq = 75;
        
        if (nota >= media && frequencia >= freq) {
            document.write('Aprovado');
        } else {
            document.write('Reprovado');
        }
    </script>
</body>
</html>
