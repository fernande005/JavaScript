<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var A = Number(prompt('Digite a nota A:'));
        var B = Number(prompt('Digite a nota B:'));
        var C = Number(prompt('Digite a nota C:'));

        var media = (A * 2 + B * 3 + C * 5) / (2 + 3 + 5);

        document.write('A média ponderada do aluno é: ' + media.toFixed(2));
    </script>
</body>
</html>
