<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comissão do Vendedor</title>
</head>
<body>
    <script>
        var nome = prompt('Digite o nome do vendedor:');
        var salarioFixo = Number(prompt('Digite o salário fixo:'));
        var totalVendas = Number(prompt('Digite o total de vendas no mês:'));

        var comissao = totalVendas * 0.15;
        var totalReceber = salarioFixo + comissao;

        document.write(nome + ' total = R$ ' + totalReceber.toFixed(2));
    </script>
</body>
</html>
