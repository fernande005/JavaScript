<!DOCTYPE html>
<html>
<head>
    <title>Soma de Números</title>
</head>
<body>
    <script>
        var num1 = prompt("Digite um numero num1: ");
        var num2 = prompt("Digite um numero num2: ");
        var num3 = null;

        num3 = parseInt(num1) + parseInt(num2);

        document.write("A o resultado da soma entre " + num1 + " e " + num2 + " é: " + num3);
    </script>
</body>
</html>
