<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ímpar</title>
</head>
<body>
    <script>
        function verificaParOuImpar(numero) {
            if (numero % 2 === 0) {
                return "Par";
            } else {
                return "Ímpar";
            }
        }

        var numero = parseInt(prompt('Digite um número inteiro:'));
        var resultado = verificaParOuImpar(numero);

        document.write('O número é: ' + resultado);
    </script>
</body>
</html>
